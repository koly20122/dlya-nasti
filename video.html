<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–î–ª—è –ù–∞—Å—Ç–∏ üíê</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .video-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            margin: 0;
            background: linear-gradient(145deg, #fdeff2 0%, #f8e8ec 100%);
        }

        .video-wrapper {
            background: rgba(255, 240, 245, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 15px;
            box-shadow: 0 20px 40px rgba(255, 170, 190, 0.4);
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            border: 2px solid rgba(255, 200, 220, 0.5);
        }

        .video-wrapper video {
            width: 100%;
            height: auto;
            max-height: 45vh;
            min-height: 200px;
            object-fit: contain;
            border-radius: 20px;
            background: #000;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .btn {
            background: #ffb6c1;
            border: none;
            color: #5e3a44;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 16px 30px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 0 #d48b9b, 0 10px 25px rgba(255, 150, 180, 0.4);
            transition: 0.1s ease;
            border: 2px solid rgba(255, 255, 255, 0.6);
            letter-spacing: 1px;
            width: fit-content;
            margin: 0 auto;
            min-width: 200px;
        }

        .btn.secondary {
            background: #ffe2e9;
            box-shadow: 0 3px 0 #d4a2b0;
            color: #754956;
            font-size: 1rem;
            padding: 12px 25px;
            min-width: 180px;
        }

        .btn:active {
            transform: translateY(5px);
            box-shadow: 0 0px 0 #d48b9b, 0 8px 20px rgba(255, 150, 180, 0.4);
        }

        #downloadBtnContainer {
            margin-top: 5px;
            text-align: center;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border-radius: 20px;
            padding: 15px;
            margin-top: 10px;
            text-align: center;
            border: 1px solid #c3e6cb;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container video-page">
        <div class="video-wrapper">
            <!-- –í–∏–¥–µ–æ (–ª–µ–∂–∏—Ç –≤ –∫–æ—Ä–Ω–µ) -->
            <video id="myVideo" playsinline webkit-playsinline>
                <source src="video.mp4" type="video/mp4">
                –¢–≤–æ–π –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ.
            </video>
            
            <!-- –ö–Ω–æ–ø–∫–∞ Play -->
            <div style="text-align: center;">
                <button class="btn" id="playBtn">‚ñ∂ play my</button>
            </div>
            
            <!-- –ö–Ω–æ–ø–∫–∞ "–ó–∞–ø–æ–º–Ω–∏—Ç—å –º–æ–º–µ–Ω—Ç" (–ø–æ—è–≤–ª—è–µ—Ç—Å—è –ø–æ—Å–ª–µ –≤–∏–¥–µ–æ) -->
            <div id="downloadBtnContainer" style="display: none; text-align: center;">
                <button class="btn secondary" id="downloadBtn">üíæ –°–∫–∞—á–∞—Ç—å –≤–∏–¥–µ–æ</button>
            </div>

            <!-- –°–æ–æ–±—â–µ–Ω–∏–µ –æ–± —É—Å–ø–µ—Ö–µ -->
            <div id="successMessage" class="success-message" style="display: none;">
                ‚úÖ –°–∫–∞—á–∏–≤–∞–Ω–∏–µ –Ω–∞—á–∞–ª–æ—Å—å...<br>
                üì± –û—Ç–∫—Ä–æ–π –ø–∞–ø–∫—É "–ó–∞–≥—Ä—É–∑–∫–∏" –∏ —Å–æ—Ö—Ä–∞–Ω–∏ –≤ —Ñ–æ—Ç–æ
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('myVideo');
        const playBtn = document.getElementById('playBtn');
        const downloadContainer = document.getElementById('downloadBtnContainer');
        const successMessage = document.getElementById('successMessage');
        
        const videoFileName = 'video.mp4';

        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º, iPhone –ª–∏ —ç—Ç–æ
        const isIPhone = /iPhone|iPad|iPod/i.test(navigator.userAgent);

        // –ö–Ω–æ–ø–∫–∞ Play
        playBtn.addEventListener('click', () => {
            // –ü—Ä—è—á–µ–º –∫–Ω–æ–ø–∫—É —Å—Ä–∞–∑—É
            playBtn.style.display = 'none';
            
            if (isIPhone) {
                // –°–ü–ï–¶–ò–ê–õ–¨–ù–û –î–õ–Ø SAFARI –ù–ê IPHONE
                
                // –ü—ã—Ç–∞–µ–º—Å—è –≤–æ–π—Ç–∏ –≤ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º (webkitEnterFullscreen)
                if (video.webkitEnterFullscreen) {
                    video.webkitEnterFullscreen();
                }
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º –≤–∏–¥–µ–æ —Å –Ω–µ–±–æ–ª—å—à–æ–π –∑–∞–¥–µ—Ä–∂–∫–æ–π
                setTimeout(() => {
                    video.play().catch(error => {
                        console.log('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', error);
                    });
                }, 100);
                
            } else {
                // –î–ª—è –æ—Å—Ç–∞–ª—å–Ω—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤
                video.play().then(() => {
                    if (video.requestFullscreen) {
                        video.requestFullscreen();
                    }
                }).catch(error => {
                    console.log('–û—à–∏–±–∫–∞:', error);
                });
            }
        });

        // –û—Ç—Å–ª–µ–∂–∏–≤–∞–µ–º –æ–∫–æ–Ω—á–∞–Ω–∏–µ –≤–∏–¥–µ–æ
        video.addEventListener('ended', () => {
            downloadContainer.style.display = 'block';
        });

        // –î–ª—è iPhone: –µ—Å–ª–∏ –≤—ã—à–ª–∏ –∏–∑ fullscreen, –Ω–æ –≤–∏–¥–µ–æ –∑–∞–∫–æ–Ω—á–∏–ª–æ—Å—å
        video.addEventListener('webkitendfullscreen', () => {
            if (video.ended) {
                downloadContainer.style.display = 'block';
            }
        });

        // –°–∫–∞—á–∏–≤–∞–Ω–∏–µ –≤–∏–¥–µ–æ
        document.getElementById('downloadBtn').addEventListener('click', function() {
            const link = document.createElement('a');
            link.href = videoFileName;
            link.download = 'dlya_nasti.mp4';
            link.target = '_blank';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            successMessage.style.display = 'block';
            
            if (isIPhone) {
                successMessage.innerHTML = `
                    ‚úÖ –í–∏–¥–µ–æ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...<br>
                    üì± –û—Ç–∫—Ä–æ–π –ø–∞–ø–∫—É "–ó–∞–≥—Ä—É–∑–∫–∏" –∏ –Ω–∞–∂–º–∏<br>
                    <strong>"–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤–∏–¥–µ–æ"</strong>
                `;
            }
        });

        // –ï—Å–ª–∏ –≤–∏–¥–µ–æ —É–∂–µ –∑–∞–∫–æ–Ω—á–∏–ª–æ—Å—å –ø–æ –∫–∞–∫–æ–π-—Ç–æ –ø—Ä–∏—á–∏–Ω–µ
        video.addEventListener('pause', function() {
            if (video.ended) {
                downloadContainer.style.display = 'block';
            }
        });
    </script>
</body>
</html>
