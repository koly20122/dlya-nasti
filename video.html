<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–î–ª—è –ù–∞—Å—Ç–∏ üíê</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –∏ –≤–∏–¥–µ–æ */
        .video-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            margin: 0;
            background: linear-gradient(145deg, #fdeff2 0%, #f8e8ec 100%);
        }

        .video-wrapper {
            background: rgba(255, 240, 245, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 15px;
            box-shadow: 0 20px 40px rgba(255, 170, 190, 0.4);
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border: 2px solid rgba(255, 200, 220, 0.5);
        }

        .video-wrapper video {
            width: 100%;
            height: auto;
            max-height: 45vh;
            min-height: 200px;
            object-fit: contain;
            border-radius: 20px;
            background: #000;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .btn {
            background: #ffb6c1;
            border: none;
            color: #5e3a44;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 16px 30px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 0 #d48b9b, 0 10px 25px rgba(255, 150, 180, 0.4);
            transition: 0.1s ease;
            border: 2px solid rgba(255, 255, 255, 0.6);
            letter-spacing: 1px;
            width: fit-content;
            margin: 0 auto;
            min-width: 200px;
        }

        .btn.secondary {
            background: #ffe2e9;
            box-shadow: 0 3px 0 #d4a2b0;
            color: #754956;
            font-size: 1rem;
            padding: 12px 25px;
            min-width: 180px;
        }

        .btn:hover {
            transform: translateY(2px);
            box-shadow: 0 3px 0 #d48b9b, 0 8px 20px rgba(255, 150, 180, 0.4);
        }

        .btn:active {
            transform: translateY(5px);
            box-shadow: 0 0px 0 #d48b9b, 0 8px 20px rgba(255, 150, 180, 0.4);
        }

        #downloadBtnContainer {
            margin-top: 5px;
            text-align: center;
        }

        /* –ü–æ–¥—Å–∫–∞–∑–∫–∞ –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è */
        .hint-box {
            background: rgba(255, 220, 230, 0.5);
            border-radius: 20px;
            padding: 10px;
            margin-top: 5px;
            border: 1px dashed #ff8da1;
            font-size: 0.9rem;
            color: #a5556b;
            text-align: center;
        }

        .hint-box p {
            margin: 5px 0;
        }

        .hint-box .arrow {
            font-size: 1.5rem;
            color: #ff6b8b;
        }
    </style>
</head>
<body>
    <div class="container video-page">
        <div class="video-wrapper">
            <!-- –í–∏–¥–µ–æ -->
            <video id="myVideo" controls playsinline webkit-playsinline>
                <source src="video/video.mp4" type="video/mp4">
                –¢–≤–æ–π –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ.
            </video>
            
            <!-- –ö–Ω–æ–ø–∫–∞ Play -->
            <div style="text-align: center;">
                <button class="btn" id="playBtn">‚ñ∂ –í–∫–ª—é—á–∏ –º–µ–Ω—è</button>
            </div>
            
            <!-- –ö–Ω–æ–ø–∫–∞ "–ó–∞–ø–æ–º–Ω–∏—Ç—å –º–æ–º–µ–Ω—Ç" (–ø–æ—è–≤–ª—è–µ—Ç—Å—è –ø–æ—Å–ª–µ –≤–∏–¥–µ–æ) -->
            <div id="downloadBtnContainer" style="display: none; text-align: center;">
                <button class="btn secondary" id="downloadBtn">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –º–æ–º–µ–Ω—Ç</button>
            </div>

            <!-- –ü–æ–¥—Å–∫–∞–∑–∫–∞ (–ø–æ—è–≤–ª—è–µ—Ç—Å—è –ø–æ—Å–ª–µ –Ω–∞–∂–∞—Ç–∏—è –Ω–∞ –∫–Ω–æ–ø–∫—É) -->
            <div id="hintBox" class="hint-box" style="display: none;">
                <p class="arrow">üëá</p>
                <p><strong>–ö–∞–∫ —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤–∏–¥–µ–æ:</strong></p>
                <p>1Ô∏è‚É£ –ù–∞–∂–º–∏ –∏ —É–¥–µ—Ä–∂–∏–≤–∞–π –ø–∞–ª–µ—Ü –Ω–∞ –≤–∏–¥–µ–æ</p>
                <p>2Ô∏è‚É£ –í—ã–±–µ—Ä–∏ <strong>"–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤–∏–¥–µ–æ"</strong></p>
                <p>3Ô∏è‚É£ –ì–æ—Ç–æ–≤–æ! –í–∏–¥–µ–æ –±—É–¥–µ—Ç –≤ —Ñ–æ—Ç–æ–ø–ª—ë–Ω–∫–µ üì∏</p>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('myVideo');
        const playBtn = document.getElementById('playBtn');
        const downloadContainer = document.getElementById('downloadBtnContainer');
        const hintBox = document.getElementById('hintBox');

        // –ö–Ω–æ–ø–∫–∞ Play
        playBtn.addEventListener('click', () => {
            video.play();
            // –ü—ã—Ç–∞–µ–º—Å—è –æ—Ç–∫—Ä—ã—Ç—å –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
            if (video.requestFullscreen) {
                video.requestFullscreen();
            }
            playBtn.style.display = 'none';
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –ø–æ—Å–ª–µ –æ–∫–æ–Ω—á–∞–Ω–∏—è –≤–∏–¥–µ–æ
            video.addEventListener('ended', showDownloadButton);
            
            // –ò –ø–æ—Å–ª–µ –≤—ã—Ö–æ–¥–∞ –∏–∑ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞
            video.addEventListener('pause', function onPause() {
                if (!video.paused) return;
                if (document.fullscreenElement) return;
                showDownloadButton();
                video.removeEventListener('pause', onPause);
            });
        });

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–ó–∞–ø–æ–º–Ω–∏—Ç—å –º–æ–º–µ–Ω—Ç"
        function showDownloadButton() {
            downloadContainer.style.display = 'block';
        }

        // –ö–Ω–æ–ø–∫–∞ "–ó–∞–ø–æ–º–Ω–∏—Ç—å –º–æ–º–µ–Ω—Ç" ‚Äî –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç –ø–æ–¥—Å–∫–∞–∑–∫—É
        document.getElementById('downloadBtn').addEventListener('click', () => {
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥—Å–∫–∞–∑–∫—É
            hintBox.style.display = 'block';
            
            // –ü–ª–∞–≤–Ω–æ —Å–∫—Ä–æ–ª–ª–∏–º –∫ –ø–æ–¥—Å–∫–∞–∑–∫–µ
            hintBox.scrollIntoView({ behavior: 'smooth', block: 'center' });
            
            // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
            if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                // –î–ª—è iPhone –Ω–∏—á–µ–≥–æ –Ω–µ –¥–µ–ª–∞–µ–º, –ø–æ–¥—Å–∫–∞–∑–∫–∞ —É–∂–µ –µ—Å—Ç—å
            } else {
                // –î–ª—è Android –ø—Ä–æ—Å—Ç–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –¥—Ä—É–≥–æ–π —Ç–µ–∫—Å—Ç
                hintBox.innerHTML = `
                    <p class="arrow">üëá</p>
                    <p><strong>–ö–∞–∫ —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤–∏–¥–µ–æ:</strong></p>
                    <p>1Ô∏è‚É£ –ù–∞–∂–º–∏ –Ω–∞ —Ç—Ä–∏ —Ç–æ—á–∫–∏ –≤ –ø–ª–µ–µ—Ä–µ</p>
                    <p>2Ô∏è‚É£ –í—ã–±–µ—Ä–∏ "–°–∫–∞—á–∞—Ç—å"</p>
                    <p>–∏–ª–∏ –Ω–∞–∂–º–∏ –∏ —É–¥–µ—Ä–∂–∏–≤–∞–π –Ω–∞ –≤–∏–¥–µ–æ</p>
                `;
            }
        });

        // –ï—Å–ª–∏ –≤–∏–¥–µ–æ —É–∂–µ –∑–∞–∫–æ–Ω—á–∏–ª–æ—Å—å, –∞ –∫–Ω–æ–ø–∫–∞ –Ω–µ –ø–æ—è–≤–∏–ª–∞—Å—å
        video.addEventListener('ended', () => {
            showDownloadButton();
        });
    </script>
</body>
</html>
