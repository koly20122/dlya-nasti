<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–î–ª—è –ù–∞—Å—Ç–∏ üíê</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- –ü–µ—Ä–≤–æ–µ –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ (–ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–µ) -->
        <div id="modal1" class="modal active">
            <div class="modal-content">
                <h2>üå∑</h2>
                <p>—Ç—É—Ç –∫–æ–µ —á—Ç–æ –¥–ª—è —Ç–µ–±—è</p>
                <button class="btn" onclick="showPasswordModal()">–û–∫</button>
            </div>
        </div>

        <!-- –í—Ç–æ—Ä–æ–µ –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ (–ø–∞—Ä–æ–ª—å) -->
        <div id="modal2" class="modal">
            <div class="modal-content">
                <h2>üíå</h2>
                <p>–≤–≤–µ–¥–∏ –ø–∞—Ä–æ–ª—å</p>
                <p style="font-size: 0.9rem; color: #888; margin-top: -10px;">4 —Å–∏–º–≤–æ–ª–∞</p>
                
                <!-- –ü–æ–ª—è –¥–ª—è –≤–≤–æ–¥–∞ –ø–∞—Ä–æ–ª—è -->
                <div class="password-inputs">
                    <input type="text" inputmode="numeric" pattern="[0-9]*" maxlength="1" class="pass-input" id="pass1" onkeyup="moveToNext(this, 'pass2')" autofocus>
                    <input type="text" inputmode="numeric" pattern="[0-9]*" maxlength="1" class="pass-input" id="pass2" onkeyup="moveToNext(this, 'pass3')">
                    <input type="text" inputmode="numeric" pattern="[0-9]*" maxlength="1" class="pass-input" id="pass3" onkeyup="moveToNext(this, 'pass4')">
                    <input type="text" inputmode="numeric" pattern="[0-9]*" maxlength="1" class="pass-input" id="pass4" onkeyup="checkPassword()">
                </div>
                
                <!-- –°–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ -->
                <p id="error-message" style="color: #e74c3c; font-size: 0.9rem; display: none; margin: 10px 0;">–Ω–µ–≤–µ—Ä–Ω–æ, –ø–æ–ø—Ä–æ–±—É–π –µ—â—ë</p>
                
                <!-- –ü–æ–¥—Å–∫–∞–∑–∫–∞ (–ø–æ—è–≤–ª—è–µ—Ç—Å—è –ø–æ—Å–ª–µ –ø–µ—Ä–≤–æ–π –æ—à–∏–±–∫–∏) -->
                <div id="hint" style="margin-top: 15px; display: none;">
                    <div style="background: rgba(255, 200, 220, 0.3); border-radius: 30px; padding: 15px; border: 2px dashed #ffb6c1;">
                        <p style="font-size: 1.1rem; color: #b34462; margin: 0;">
                            üîç <strong>–ø–æ–¥—Å–∫–∞–∑–∫–∞</strong>
                        </p>
                        <p style="font-size: 1rem; color: #a5556b; margin: 10px 0 0 0;">
                            —á—Ç–æ —Å–∫—Ä—ã–≤–∞–µ—Ç –∫–∞—Ä—Ç–∏–Ω–∞?
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let wrongAttempts = 0;

        // –ü–µ—Ä–µ—Ö–æ–¥ –º–µ–∂–¥—É –ø–æ–ª—è–º–∏ –≤–≤–æ–¥–∞
        function moveToNext(current, nextId) {
            if (current.value.length === 1) {
                document.getElementById(nextId)?.focus();
            }
            checkPassword();
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–∞—Ä–æ–ª—è (4 —Ü–∏—Ñ—Ä—ã: 0510)
        function checkPassword() {
            const pass1 = document.getElementById('pass1').value;
            const pass2 = document.getElementById('pass2').value;
            const pass3 = document.getElementById('pass3').value;
            const pass4 = document.getElementById('pass4').value;

            if (pass1 && pass2 && pass3 && pass4) {
                const entered = pass1 + pass2 + pass3 + pass4;
                
                if (entered === '0510') {
                    window.location.href = 'video.html';
                } else {
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ
                    document.getElementById('error-message').style.display = 'block';
                    
                    // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á—ë—Ç—á–∏–∫ –æ—à–∏–±–æ–∫
                    wrongAttempts++;
                    
                    // –ü–æ—Å–ª–µ –ø–µ—Ä–≤–æ–π –æ—à–∏–±–∫–∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥—Å–∫–∞–∑–∫—É
                    if (wrongAttempts >= 1) {
                        document.getElementById('hint').style.display = 'block';
                    }
                    
                    // –û—á–∏—Å—Ç–∫–∞ –ø–æ–ª–µ–π
                    document.getElementById('pass1').value = '';
                    document.getElementById('pass2').value = '';
                    document.getElementById('pass3').value = '';
                    document.getElementById('pass4').value = '';
                    document.getElementById('pass1').focus();
                }
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –≤—Ç–æ—Ä–æ–µ –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
        function showPasswordModal() {
            document.getElementById('modal1').classList.remove('active');
            document.getElementById('modal2').classList.add('active');
            document.getElementById('pass1').focus();
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ Enter –≤ –ø–æ—Å–ª–µ–¥–Ω–µ–º –ø–æ–ª–µ
        document.getElementById('pass4')?.addEventListener('keyup', function(e) {
            if (e.key === 'Enter') checkPassword();
        });

        // –ó–∞—â–∏—Ç–∞ –æ—Ç –≤–≤–æ–¥–∞ –Ω–µ-—Ü–∏—Ñ—Ä
        document.querySelectorAll('.pass-input').forEach(input => {
            input.addEventListener('input', function() {
                this.value = this.value.replace(/[^0-9]/g, '').slice(0, 1);
            });
        });

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ñ–æ–∫—É—Å –Ω–∞ –ø–µ—Ä–≤–æ–º –ø–æ–ª–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –≤—Ç–æ—Ä–æ–≥–æ –æ–∫–Ω–∞
        document.addEventListener('DOMContentLoaded', function() {
            // –ù–∏—á–µ–≥–æ –Ω–µ –¥–µ–ª–∞–µ–º, –∂–¥—ë–º –Ω–∞–∂–∞—Ç–∏—è "–û–∫"
        });
    </script>
</body>
</html>
